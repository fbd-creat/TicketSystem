
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册成功</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/img/img.png'); /* 可以添加一个背景图片 */
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* 半透明背景 */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px; /* 限制容器的最大宽度 */
        }

        .container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2.5em; /* 增大字体大小 */
        }

        .container p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .container ul {
            list-style-type: none;
            padding: 0;
        }

        .container li {
            margin-bottom: 10px;
        }

        .container a {
            display: inline-block; /* 改为内联块级元素 */
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s; /* 过渡效果 */
        }

        .container a:hover {
            background-color: #0056b3;
            text-decoration: none;
            transform: scale(1.05); /* 鼠标悬停时放大 */
        }

        .container a:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5); /* 焦点时的阴影 */
        }

        /* 添加动画效果 */
        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .container {
            animation: popIn 0.5s ease forwards;
        }

        /* 优化底部文本样式 */
        .container p:last-child {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>注册成功！</h1>
    <p>您已经成功注册。现在，您可以：</p>
    <ul style="list-style-type: none; padding: 0;">
        <li><a href="/toLogin">登录到您的账户</a></li>
        <li><a href="/account">查看您的账户信息</a></li>
        <!-- 根据您的应用，您可以添加更多的链接或操作 -->
    </ul>
    <p>如果您有任何问题或需要帮助，请联系我们的支持团队。</p>
</div>
</body>
</html>
